<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シガ落としゲーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
  <div class="background">
    <!-- ここに背景画像を追加 -->
    <img src="https://github.com/MIYA2021/siga.github.io/blob/main/background.jpg?raw=true" alt="background" class="background-image">
    <!-- ここに土台の画像を追加 -->
    <img src="https://github.com/MIYA2021/siga.github.io/blob/main/tower-base.png?raw=true" alt="tower base" class="tower-base">
  </div>
  <div id="falling-object-container">
    <!-- 落ちるオブジェクトはJavaScriptで動的に生成 -->
  </div>
  <button id="rotate-button">回転</button>
  <button id="drop-button">落とす</button>
</div>

<script src="script.js"></script>

</body>
</html>
